  <section class="cover">
    <div class="content-container d-flex justify-content-center align-items-center">

        <div class="row">
          <div class="col-md-6 mx-auto">
            <h1 class="display-2 dk-gr">Spermo</h1>
            <p class="lead dk-gr">Upload a picture, and get a personalized song!</p>



            <form action enctype="multipart/form-data" onsubmit="getSong(event)" id="songForm">

              <div class="custom-file mb-3">


                <input type="file" class="custom-file-input" id="file-upload" name="attachment">

                <label class="custom-file-label" for="file-upload" id="fileName">Upload an image</label>

                <input type="submit" id="submit-button" class="btn btn-outline-success form-button hover-effect">


              </div>          
           </form>
      </div>
      <div class="col-md-4  mx-auto">
        <img src="./img/smiley.png" alt="smiley face" class="img-fluid">
      </div>
    </div>
    </div>
    </div>
  </section>

  <div class="spinner text-center hidden">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>


  <section class="results emotionResults hidden">
    <h1 class='display-4 text-center'>Results</h1>

      <div class="row">

          </div>
        </div>
        <div class="col-md-6">
          <iframe src="" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media" id="playlistIframe"></iframe>
        </div>
      </div>
    </div>
  </section>
